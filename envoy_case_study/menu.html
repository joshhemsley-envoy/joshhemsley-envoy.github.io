<html>
	<head>
		<title>ENVOY CASE STUDY SAMPLES</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
		<style>



			body#landing-body #landing-chrome {
			position: fixed;
			z-index: 300;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			-webkit-box-sizing: border-box!important;
			-moz-box-sizing: border-box!important;
			box-sizing: border-box!important;
			border: 20px solid #fff!important;
			pointer-events: none;
			}

			body {
				margin:0;
				padding:0;
				background:#000;
				color:#000;
				font-family: 'Roboto', sans-serif;
				display:block;
			}
			h2 {
				font-weight: 200;
				padding-top: 0px;
			}
			.wrapper {
				width:90%;
				max-width:960px;
				margin:0px auto;
				padding: 100px 20px;
			}

			section.sample{
			    width:100%;
			    background:top center no-repeat;
			    position:relative;
			    z-index: 1;
			}

			section.menu{
				background-image: url("images/menu.jpg"); 
				height:1000px;
	  		}
			section.guide{
				background-image: url("images/vizio_cast_study_guides.jpg"); 
				height:12385px;
	  		}
	  		.guide_btn {
	  			background:red;
	  			display: block;
	  			position: fixed;
	  			bottom:25px;
	  			left:25px;
	  			z-index:10;
	  			color:#fff;
	  			font-size:11px;
	  			padding:8px 15px;
	  		}
	  		.guide_btn:hover {
	  			background:#cd2928;
	  			cursor:pointer;
	  		}
	  		.home_btn {
	  			background:red;
	  			display: block;
	  			position: fixed;
	  			bottom:25px;
	  			right:25px;
	  			z-index:10;
	  			color:#fff;
	  			font-size:11px;
	  			padding:8px 15px;
	  		}
	  		.home_btn:hover {
	  			background:#cd2928;
	  			cursor:pointer;
	  		}
	  		.back_btn {
	  			background:transparent;
	  			text-indent: -9999px;
	  			display: block;
	  			position: absolute;
	  			top:25px;
	  			right:40px;
	  			z-index:10;
	  			color:#fff;
	  			font-size:11px;
	  			width:50px;
	  			height:50px;
	  		}
	  		.back_btn:hover {
	  			background:rgba(0,0,0,0.4);
	  			cursor:pointer;
	  		}


		</style>
	</head>

	<body id="landing-body">

		<div id="landing-chrome"></div>

		<section class="sample menu">
			&nbsp;
		</section>
		<a class="back_btn">&nbsp;</a>


	</body>

	<script>
	    $('a.back_btn').click(function(){
	        parent.history.back();
	        return false;
	    });

	</script>

</html>
