		<style>
			a.btn_rsvp {
				display:inline-block;
				background: #fff;
				padding:14px 80px;
				border-radius:100px;
				font-size: 20px;
				font-weight: 400;
				color:#f7609a;
				text-decoration: none;
			}
			a.btn_rsvp:hover {
				position:relative;
				color:#000;
				opacity: 0.9;
				-webkit-transition: all 0.2s ease-in-out;
				-moz-transition: all 0.2s ease-in-out;
				-o-transition: all 0.2s ease-in-out;
				transition: all 0.2s ease-in-out;
			}
			p.css-typing
			{
			    width: 100%;
			    display:block;
			    text-align: center;
			    overflow:hidden;
			    font-size: 35px;
			    font-weight:300;
			    margin-top:50px;
			    position:relative;
			    border-top:1px dashed #fff;
			    border-bottom:1px dashed #fff;
			    padding:50px 50px;
			}
			ul.details {
				margin:0px;
				padding:0px;
			}
			ul.details li {
				list-style: block;
				float:left;
				text-align: center;
				list-style: none;
				width:33%;
				border-right:1px dashed rgba(255,255,255,0);
				min-height: 200px;
				font-weight: 200;
				font-size:16px;
			}
			ul.details li:last-child {
				border-right:0px;
			}
			h2.date {
				color:#fff;
				font-weight: 200;
				font-size: 42px;
			}
			h2.date span{
				display: block;
				font-size: 20px;
				padding-top: 10px;
				color:#fff;
			}
			.map_bg {
				background:#2d3537 url(img/map_bg.png) top center no-repeat;
				height:1100px;
				padding-top:500px;
				box-shadow: 0px -1px 40px rgba(0,0,0,0.3);
				opacity: 0.93;
			}
		</style>
